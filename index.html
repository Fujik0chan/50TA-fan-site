  <style>
    /* 全体のリセットと基本設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ヘッダー */
    header {
      background-color:#6600CC;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* メインコンテンツ */
    main {
      flex: 1; /* 残りのスペースを占める */
      padding: 2rem;
      background-color:#6600FF ;
    }

    /* フッター */
    footer {
      background-color: #6600CC;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    footer a {
      color: #00aced;
      text-decoration: none;
      margin: 0 0.3rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
